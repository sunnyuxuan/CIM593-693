<body>
    <H1>Learning Javascript</H1>
    <button type="button" onclick="addElement()"> Add more divs</button>
    <div id="box1">id=box1</div>
    <div class="boxes" id="box2" onmousedown="mDown(this)">class=boxes id=box2</div>
    <div class="boxes" id="box3" >class=boxes id=box3</div>

    <div class="boxes" id="box4" onmousedown="mDown(this)" onmouseup="mUp(this)">class=boxes id=box4</div>

    <div class="boxes" id="box5" onmouseover="mOver(this)" onmouseout="mOut(this)">class=boxes id=box5</div>

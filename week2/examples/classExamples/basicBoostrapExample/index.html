<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .textColumns {
            background-color: aqua;
        }
        
        #mainImage{
            background-color: blueviolet;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row" id="menu">
            <div class="col-md-1">Logo</div>
            <div class="col-md-1">Home</div>
            <div class="col-md-1">About</div>
            <div class="col-md-1">Contact</div>
            <div class="col-md-8"></div>
        </div>
        
        <div class="row" id="mainImage">
            <div class="col-xs-12"></div>
        </div>


        <div class="row">
            <div class="col-md-4 col-xs-12 textColumns">
                <h3>Column 1</h3>
                <p>Stuff goes in here</p>
            </div>
            <div class="col-md-4 col-xs-6 textColumns">
                <h3>Column 2</h3>
                <p>Stuff goes in here</p>
            </div>
            <div class="col-md-4 col-xs-5 textColumns">
                <h3>Column 3</h3>
                <p>Stuff goes in here</p>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
